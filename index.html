<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システム英単語</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-decor"></div>

    <main class="quiz-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <div class="logo-area">
                <div class="main-icon">📝</div>
                <h1>システム英単語</h1>
            </div>
            <p class="intro-text">選択したコースの中からランダムに50問出題されます。</p>

            <div class="course-selection">
                <h3>第2章 (中堅私大)</h3>
                <div class="course-grid">
                    <button class="course-btn" data-range="601-700">601-700</button>
                    <button class="course-btn" data-range="701-800">701-800</button>
                    <button class="course-btn" data-range="801-900">801-900</button>
                    <button class="course-btn" data-range="901-1000">901-1000</button>
                    <button class="course-btn" data-range="1001-1100">1001-1100</button>
                    <button class="course-btn" data-range="1101-1200">1101-1200</button>
                </div>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen">
            <header class="quiz-header">
                <div class="progress-details">
                    <span id="question-number">Question 1/50</span>
                    <span id="score-display">Score: 0</span>
                </div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </header>

            <div class="question-area">
                <div class="audio-controls">
                    <button id="speak-btn" class="icon-btn">🔊 発音を聞く</button>
                </div>
                <h2 id="question-text">読み込み中...</h2>
            </div>

            <div id="options-grid" class="options-grid">
                <!-- Buttons will be generated by JS -->
            </div>

            <div id="feedback-area" class="feedback-area hidden">
                <div class="feedback-card">
                    <p id="feedback-text"></p>
                    <div id="explanation-text" class="explanation-text"></div>
                    <button id="next-btn" class="btn next-btn">つぎの問題へ</button>
                </div>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen">
            <h2 class="result-title">リザルト</h2>
            <div class="final-score-box">
                <p class="rank-label" id="rank-label">ビギナー・リスナー</p>
                <p id="final-score" class="big-score">0</p>
                <p id="eval-message" class="eval-message">お疲れ様でした！また挑戦してくださいね。</p>
            </div>
            <button id="restart-btn" class="btn secondary-btn">もういちど挑戦</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
