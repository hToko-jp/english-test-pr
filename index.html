<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共通テスト英単語：間違いやすい305選 クイズ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-decor"></div>

    <!-- YouTube Player Container (Hidden) -->
    <div id="player-wrapper" style="position: absolute; left: -9999px;">
        <div id="player"></div>
    </div>

    <main class="quiz-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <div class="logo-area">
                <div class="main-icon">🎧</div>
                <h1>共通テスト英単語<br>L/R ＆ 頻出単語クイズ</h1>
            </div>
            <p class="intro-text">動画の音声を聴きながら、間違いやすい英単語をマスターしよう！<br>ランダムに50問出題されます。</p>
            <div id="api-status" class="api-loading">
                YouTube APIを読み込み中...
            </div>
            <button id="start-btn" class="btn primary-btn" disabled>読み込みをお待ちください</button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen">
            <header class="quiz-header">
                <div class="progress-details">
                    <span id="question-number">Question 1/50</span>
                    <span id="score-display">Score: 0</span>
                </div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </header>

            <div class="question-area">
                <div class="audio-controls">
                    <button id="replay-btn" class="icon-btn">🔊 もう一度聴く</button>
                </div>
                <h2 id="question-text">読み込み中...</h2>
            </div>

            <div id="options-grid" class="options-grid">
                <!-- Buttons will be generated by JS -->
            </div>

            <div id="feedback-area" class="feedback-area hidden">
                <div class="feedback-card">
                    <p id="feedback-text"></p>
                    <button id="next-btn" class="btn next-btn">つぎの問題へ</button>
                </div>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen">
            <h2 class="result-title">リザルト</h2>
            <div class="final-score-box">
                <p class="rank-label" id="rank-label">ビギナー・リスナー</p>
                <p id="final-score" class="big-score">0</p>
                <p class="perfect-msg hidden" id="perfect-msg">🎉 パーフェクト達成！ 🎉</p>
            </div>
            <button id="restart-btn" class="btn secondary-btn">もういちど挑戦</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
